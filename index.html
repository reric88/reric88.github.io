<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="description" />
    <meta name="author" content="Eric Collard" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9fbf6c4d27.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <title>description</title>
  </head>
  <body>
    <!-- #region Background and border -->
    <section id="bg-image">
      <div id="border"><div id="border-round"></div></div>
      <img
        src="./Images/Pastel_Neurodiversity_Symbol.png"
        alt="Multi-Colored Neurodiversity Symbol"
      />
    </section>
    <!-- #endregion -->

    <!-- #region Navbar -->
    <section id="nav-container">
      <nav>
        <div id="navbar">
          <div id="about-button" class="nav-button" name="about">
            <i class="fa-solid fa-question"></i>
          </div>
          <div id="home-button" class="nav-button" name="home">
            <i class="fa-solid fa-home"></i>
          </div>
          <div id="projects-button" class="nav-button" name="projects">
            <i class="fa-solid fa-folder"></i>
          </div>
        </div>
      </nav>
    </section>

    <!-- #endregion -->

    <!-- #region Navbar Contents -->

    <section id="nav-drawers-container">
      <div id="chicken">
        <div id="nav-drawer-group">
          <div id="about-drawer" class="nav-drawer" name="about">
            <div id="about-content" class="drawer-content">
              <a href="www.google.com">Who am I?</a>
              <a href="#">What do I do?</a>
            </div>
          </div>

          <div id="home-drawer" class="nav-drawer" name="home">
            <div id="home-content" class="drawer-content">
              <a href="#">Contact</a>
              <a href="#">Home</a>

              <a href="#">Social</a>
            </div>
          </div>

          <div id="project-drawer" class="nav-drawer" name="projects">
            <div id="project-content" class="drawer-content">
              <a href="#">Github</a>
              <a href="#">Portfolio</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- #endregion -->

    <!-- #region Background Text -->

    <section id="bg-text">
        
        <div id="set1" class="sets">
            <h1 class="solid">HTML</h1>
            <h1 class="hollow">Bootstrap</h1>
        </div>
        
        <div id="set2" class="sets">
            <h1 class="hollow">CSS</h1>
            <h1 class="solid">JavaScript</h1>
      </div>
      <h1 class="hollow sets">WebDevelopment</h1>
      
      <div id="set3" class="sets">
        <h1 class="solid">Python</h1>
        <h1 class="hollow">GML</h1>
      </div>
      <h1 class="solid sets">GraphicDesign</h1>
    </section>

    <!-- #endregion -->

    <script src="script.js"></script>
  </body>
</html>
